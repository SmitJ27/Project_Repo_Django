{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members</title>
  <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="{% static 'css/members.css' %}">
</head>
<body>

  <!-- Sidebar and navbar can be included if needed -->

  <main class="main-content">
    <h1>Members</h1>
    <div class="members-table-container">
      <table class="members-table">
        <thead>
          <tr>
            <th>Member</th>
            <th>Contact</th>
            <th>Plan</th>
            <th>Joined</th>
            <th>Status</th>
            <th>Last Visit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="members-table-body"></tbody>
        <!-- rendering from the js files  -->
      </table>
    </div>
  </main>

  <script src="{% static 'js/members.js' %}"></script>
  <script src="{% static 'js/render-members.js' %}"></script>

</body>
</html>
